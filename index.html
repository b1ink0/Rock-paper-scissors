<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" user-scalable=no content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <section>
        <div class="nav">
        <div class="p">
            <h1>Player</h1>
            <p class="pScore">0</p>
        </div>
        <div class="c">
            <h1>Computer</h1>
            <p class="cScore">0</p>
        </div>
        </div>
        <div class="page1">
            <h1>Rock Paper and Scissors</h1>
            <button class="play-btn">Let's Play</button>
        </div>
        <div class="page2 fadeOut">
            <h1 class="winner">Choose an option</h1>
            <div class="hand">
                <img class="playerHand" src="assets/rock.png" >
                <img class="computerHand" src="assets/rock.png">
            </div>
            <div class="playerOption">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
